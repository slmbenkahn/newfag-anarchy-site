<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Fag Anarchy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: rgba(0, 0, 0, 0.65);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .info {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      user-select: all;
    }

    .button {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: #00ff00;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ff00;
      transition: all 0.2s;
      margin-bottom: 1rem;
    }

    .button:hover {
      background-color: black;
      color: #00ff00;
    }

    #player-count {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <h1>New Fag Anarchy</h1>
    <p>Kuralsız ve saf kaos ortamı seni bekliyor!</p>
    <div class="info">IP: <strong>newfag.xyz</strong></div>
    <a class="button" href="https://discord.gg/newfaganarchy" target="_blank">Discord'a Katıl</a>
    <div id="player-count">Oyuncu sayısı yükleniyor...</div>
  </div>
  <footer>
    Not affiliated with Mojang or Microsoft. Inspired by newfag.xyz
  </footer>

  <script>
    // Matrix effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Player count fetcher
    async function fetchPlayerCount() {
      try {
        const response = await fetch("https://api.mcstatus.io/v2/status/java/newfag.xyz");
        const data = await response.json();
        const count = data.players.online;
        document.getElementById("player-count").textContent = `Çevrimiçi oyuncu sayısı: ${count}`;
      } catch (e) {
        document.getElementById("player-count").textContent = "Oyuncu sayısı alınamadı.";
      }
    }

    fetchPlayerCount();
    setInterval(fetchPlayerCount, 30000);
  </script>
</body>
</html>
